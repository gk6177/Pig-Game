<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Pig Game</title>
</head>

<body>
  <main>
    <!-- Winning Score Prompt Overlay -->
    <div id="scorePromptOverlay" class="overlay">
      <div class="modal">
        <h3>ðŸŽ¯ Set the Winning Score</h3>
        <input type="number" id="scoreInput" placeholder="Enter a number..." min="1" />

          <button class="btn-cancel" onclick="cancelWinningScore()">Cancel</button>
        </div>

    </div>

    <!-- Game Board Overlay -->
    <section class="player player--0 player--active">

      <p class="score" id="score--0">43</p>
      <div class="current">
        <p class="current-label">Current</p>
        <p class="current-score" id="current--0">0</p>
      </div>
    </section>
    <section class="player player--1">
      <h2 class="name" id="name--1">Player 2</h2>
      <p class="score" id="score--1">24</p>
      <div class="current">
        <p class="current-label">Current</p>
        <p class="current-score" id="current--1">0</p>
      </div>
    </section>

    <!-- Dice and Button Overlay -->

  </main>
  <script src="script.js"></script>
</body>

</html>
